<!-- main/news_events -->
{embed="_includes/header"}
				<!-- main container of all the page elements -->
				<main id="main">
					<div class="main-area">
						<div class="row" id="twocolumns">
							<aside class="medium-4 column" id="sidebar">
								<nav class="side-menu">
									{exp:structure:nav start_from="/why-vivid" max_depth="1" current_class="active"}
								</nav>
							</aside>
							<div class="medium-8 column" id="content">
								<!--News Entry -->
								{exp:channel:entries channel="news" show_future_entries="no"}
								<h1>{title}</h1>
								{content}
								{/exp:channel:entries}
							</div>
							<aside class="medium-4 column additional-sidebar">
								<div class="additional-posts">
									<h2>Also on Vivid</h2>
									{blog_sidebar}
								</div>
							</aside>
						</div>
					</div>
{embed="_includes/footer"}
